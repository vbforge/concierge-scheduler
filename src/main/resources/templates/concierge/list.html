<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(title='Concierges')}"></head>

<body>
<!-- Navbar -->
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid content-wrapper">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-0">
                                <i class="fas fa-users"></i> Manage Concierges
                            </h2>
                            <p class="text-muted mb-0">View and manage concierge staff members</p>
                        </div>
                        <a sec:authorize="hasRole('ADMIN')"
                           href="/concierges/new"
                           class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Concierge
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:replace="~{fragments/layout :: messages}"></div>

    <!-- Concierges List -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Color</th>
                                <th>Current Month Shifts</th>
                                <th>Total Shifts</th>
                                <th>Status</th>
                                <th sec:authorize="hasRole('ADMIN')">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(concierges)}">
                                <td colspan="7" class="text-center text-muted">
                                    <i class="fas fa-inbox"></i> No concierges found
                                </td>
                            </tr>
                            <tr th:each="concierge : ${concierges}">
                                <td th:text="${concierge.id}">1</td>
                                <td>
                                    <i class="fas fa-user"></i>
                                    <strong th:text="${concierge.name}">Alice</strong>
                                </td>
                                <td>
                                            <span class="badge"
                                                  th:style="'background-color: ' + ${concierge.color.hexCode}"
                                                  th:text="${concierge.color.displayName}">
                                                Blue
                                            </span>
                                </td>
                                <td>
                                            <span class="badge bg-info"
                                                  th:text="${concierge.currentMonthShiftCount}">
                                                10
                                            </span>
                                </td>
                                <td>
                                            <span class="badge bg-secondary"
                                                  th:text="${concierge.totalShiftCount}">
                                                100
                                            </span>
                                </td>
                                <td>
                                            <span th:if="${concierge.active}" class="badge bg-success">
                                                <i class="fas fa-check-circle"></i> Active
                                            </span>
                                    <span th:unless="${concierge.active}" class="badge bg-warning">
                                                <i class="fas fa-pause-circle"></i> Inactive
                                            </span>
                                </td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <div class="btn-group btn-group-sm">
                                        <!-- Edit Button -->
                                        <a th:href="@{/concierges/{id}/edit(id=${concierge.id})}"
                                           class="btn btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <!-- Activate/Deactivate -->
                                        <form th:if="${!concierge.active}"
                                              th:action="@{/concierges/{id}/activate(id=${concierge.id})}"
                                              method="post" style="display: inline;">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-outline-success">
                                                <i class="fas fa-check"></i>
                                            </button>
                                        </form>

                                        <form th:if="${concierge.active}"
                                              th:action="@{/concierges/{id}/deactivate(id=${concierge.id})}"
                                              method="post" style="display: inline;">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-outline-warning">
                                                <i class="fas fa-pause"></i>
                                            </button>
                                        </form>

                                        <!-- Delete Button -->
                                        <form th:action="@{/concierges/{id}/delete(id=${concierge.id})}"
                                              method="post"
                                              style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to delete this concierge? This action cannot be undone if they have shift assignments.');">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/layout :: footer}"></footer>

<!-- Scripts -->
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
