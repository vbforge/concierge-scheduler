<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(title='Schedule')}"></head>

<body>
<!-- Navbar -->
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid content-wrapper">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h2 class="mb-0">
                                <i class="fas fa-calendar"></i>
                                <span th:text="${schedule.monthName + ' ' + schedule.year}">November 2025</span>
                            </h2>
                            <p class="text-muted mb-0">
                                <span th:text="${schedule.assignedDays}">25</span> of
                                <span th:text="${schedule.totalDays}">30</span> days assigned
                            </p>
                        </div>

                        <div class="btn-group mt-2 mt-md-0">
                            <!-- Previous Month -->
                            <a th:href="@{/schedule/{year}/{month}(year=${prevYear},month=${prevMonth})}"
                               class="btn btn-outline-primary">
                                <i class="fas fa-chevron-left"></i>
                            </a>

                            <!-- Today -->
                            <a href="/schedule/today" class="btn btn-outline-primary">
                                <i class="fas fa-home"></i> Today
                            </a>

                            <!-- Next Month -->
                            <a th:href="@{/schedule/{year}/{month}(year=${nextYear},month=${nextMonth})}"
                               class="btn btn-outline-primary">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:replace="~{fragments/layout :: messages}"></div>

    <!-- Legend -->
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-wrap align-items-center gap-3">
                        <strong>Legend:</strong>
                        <div th:each="concierge : ${schedule.concierges}" class="d-flex align-items-center">
                                <span class="badge me-2"
                                      th:style="'background-color: ' + ${concierge.color.hexCode}"
                                      th:text="${concierge.name}">
                                    Concierge Name
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Grid -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-2">
                    <div class="table-responsive">
                        <table class="table table-bordered mb-0">
                            <!-- Weekday Headers -->
                            <thead>
                            <tr class="text-center">
                                <th class="bg-light">Monday</th>
                                <th class="bg-light">Tuesday</th>
                                <th class="bg-light">Wednesday</th>
                                <th class="bg-light">Thursday</th>
                                <th class="bg-light">Friday</th>
                                <th class="bg-light">Saturday</th>
                                <th class="bg-light">Sunday</th>
                            </tr>
                            </thead>

                            <!-- Calendar Days -->
                            <tbody>
                            <tr th:each="week : ${#numbers.sequence(0, 5)}">
                                <td th:each="day : ${#numbers.sequence(0, 6)}"
                                    th:with="date=${schedule.firstDayOfMonth.plusDays(week * 7 + day - schedule.startingDayOfWeek + 1)}"
                                    class="calendar-cell p-2"
                                    th:classappend="${date.monthValue != schedule.month ? 'other-month' : ''}"
                                    style="height: 120px; vertical-align: top; position: relative;">

                                    <!-- Date Number -->
                                    <div class="d-flex justify-content-between align-items-start">
                                        <strong th:text="${date.dayOfMonth}"
                                                th:classappend="${date == schedule.firstDayOfMonth.minusDays(schedule.firstDayOfMonth.dayOfMonth - #dates.day(#dates.createNow())) ? 'text-primary' : ''}">
                                            1
                                        </strong>

                                        <!-- Admin Actions -->
                                        <div sec:authorize="hasRole('ADMIN')"
                                             th:if="${date.monthValue == schedule.month}">
                                            <button class="btn btn-sm btn-link p-0"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#assignModal"
                                                    th:attr="data-date=${date},data-day=${date.dayOfMonth}">
                                                <i class="fas fa-plus-circle text-success"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Shift Assignment -->
                                    <div th:if="${schedule.dailyAssignments.get(date) != null}"
                                         class="mt-2">
                                        <div th:with="shift=${schedule.dailyAssignments.get(date)}"
                                             class="p-2 rounded text-center"
                                             th:style="'background-color: ' + ${shift.conciergeColor} + '20; border-left: 4px solid ' + ${shift.conciergeColor}">
                                            <small>
                                                <i class="fas fa-user"></i>
                                                <strong th:text="${shift.conciergeName}">Concierge</strong>
                                            </small>
                                            <br>
                                            <small class="text-muted">24h Shift</small>

                                            <!-- Remove Button (Admin Only) -->
                                            <div sec:authorize="hasRole('ADMIN')" class="mt-1">
                                                <form th:action="@{/schedule/remove}" method="post"
                                                      style="display: inline;"
                                                      onsubmit="return confirm('Remove this shift?');">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    <input type="hidden" name="date" th:value="${date}"/>
                                                    <button type="submit" class="btn btn-sm btn-danger">
                                                        <i class="fas fa-times"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- No Assignment -->
                                    <div th:if="${schedule.dailyAssignments.get(date) == null && date.monthValue == schedule.month}"
                                         class="mt-2 text-center text-muted">
                                        <small>Not assigned</small>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Summary -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5><i class="fas fa-chart-pie"></i> Monthly Summary</h5>
                    <div class="row text-center mt-3">
                        <div class="col-md-3">
                            <h3 class="text-success" th:text="${schedule.assignedDays}">25</h3>
                            <p class="text-muted mb-0">Assigned Days</p>
                        </div>
                        <div class="col-md-3">
                            <h3 class="text-warning" th:text="${schedule.unassignedDays}">5</h3>
                            <p class="text-muted mb-0">Unassigned Days</p>
                        </div>
                        <div class="col-md-3">
                            <h3 th:text="${schedule.concierges.size()}">3</h3>
                            <p class="text-muted mb-0">Active Concierges</p>
                        </div>
                        <div class="col-md-3">
                            <a href="/statistics" class="btn btn-outline-primary">
                                <i class="fas fa-chart-bar"></i> View Detailed Stats
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Assign Shift Modal (Admin Only) -->
<div sec:authorize="hasRole('ADMIN')" class="modal fade" id="assignModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign Shift</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/schedule/assign}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" id="modalDate" name="date"/>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="text" class="form-control" id="modalDateDisplay" readonly/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Concierge</label>
                        <select class="form-select" name="conciergeId" required>
                            <option value="">Select concierge...</option>
                            <option th:each="concierge : ${schedule.concierges}"
                                    th:value="${concierge.id}"
                                    th:text="${concierge.name}">
                                Concierge Name
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" name="notes" rows="2"
                                  placeholder="Add notes about this shift..."></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Assign Shift</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/layout :: footer}"></footer>

<!-- Scripts -->
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>

<!-- Calendar-specific Script -->
<script>
    // Handle assign modal data
    document.getElementById('assignModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const date = button.getAttribute('data-date');
        const day = button.getAttribute('data-day');

        document.getElementById('modalDate').value = date;
        document.getElementById('modalDateDisplay').value = date;
    });
</script>

<style>
    .calendar-cell {
        transition: all 0.2s;
    }
    .calendar-cell:hover {
        background-color: #f8f9fa;
    }
    .other-month {
        background-color: #f8f9fa;
        opacity: 0.5;
    }
</style>

</body>
</html>
