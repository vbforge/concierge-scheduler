<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(title='Server Error')}"></head>

<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid content-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                    <h1 class="display-4">500</h1>
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="lead text-muted">
                        Something went wrong on our end.
                    </p>
                    <p class="text-muted">
                        We're working to fix the problem. Please try again later.
                    </p>
                    <div class="mt-4">
                        <a href="/schedule" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go to Schedule
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-redo"></i> Retry
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
