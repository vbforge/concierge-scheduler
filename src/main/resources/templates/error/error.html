<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(title='Error')}"></head>

<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid content-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-times-circle fa-5x text-danger mb-4"></i>
                    <h1 class="display-4" th:text="${status ?: 'Error'}">Error</h1>
                    <h2 class="mb-3">Something Went Wrong</h2>
                    <p class="lead text-muted" th:text="${message ?: 'An unexpected error occurred'}">
                        An unexpected error occurred
                    </p>
                    <p class="text-muted" th:if="${error}">
                        Error: <span th:text="${error}">Error details</span>
                    </p>
                    <div class="mt-4">
                        <a href="/schedule" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go to Schedule
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
