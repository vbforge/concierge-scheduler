# ===========================================================================
# APPLICATION.PROPERTIES - Main Configuration
# ===========================================================================

# ===== APPLICATION INFO =====
spring.application.name=Concierge Shift Scheduler
server.port=8080

# ===== ACTIVE PROFILE =====
# Options: dev, test, prod
spring.profiles.active=dev

# ===== THYMELEAF CONFIGURATION =====
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# ===== JACKSON (JSON) CONFIGURATION =====
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd

# ===== JPA / HIBERNATE CONFIGURATION =====
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# ===== FLYWAY CONFIGURATION =====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===== LOGGING CONFIGURATION =====
logging.level.root=INFO
logging.level.com.vladproduction.concierge=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== SECURITY (Basic - Will be configured in Phase 4) =====
spring.security.user.name=admin
spring.security.user.password=admin123

# ===== FILE UPLOAD (for future enhancements) =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===== ACTUATOR (optional monitoring) =====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
