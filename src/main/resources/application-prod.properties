# ===========================================================================
# APPLICATION-PROD.PROPERTIES - Production Profile
# ===========================================================================

# ===== DATABASE CONFIGURATION (Production MySQL) =====
spring.datasource.url=jdbc:mysql://prod-db-host:3306/concierge_scheduler_prod?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== HIKARI CONNECTION POOL =====
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# ===== JPA CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===== THYMELEAF (enable cache in production) =====
spring.thymeleaf.cache=true

# ===== LOGGING =====
logging.level.com.vladproduction.concierge=INFO
logging.level.org.springframework=WARN
logging.file.name=/var/log/concierge-scheduler/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===== SECURITY (use environment variables) =====
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# ===== SSL (if using HTTPS) =====
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_PASSWORD}
# server.ssl.key-store-type=PKCS12

# ===== ACTUATOR =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never